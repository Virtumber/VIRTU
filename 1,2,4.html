<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table border="1"> 
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>10</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Plátanos</td>
                <td>8</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>15</td>
                <td>$7.50</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Pérez</td>
                <td>30</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>María</td>
                <td>López</td>
                <td>25</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>García</td>
                <td>35</td>
                <td>Valencia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Esta es una tabla con un pie de página.</td>
            </tr>
        </tfoot>
</body>
</html>
